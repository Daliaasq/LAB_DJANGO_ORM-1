{%extends 'blog_app/base.html'%}

{% block title %} Add New blog {% endblock%}

{% block content%}
<h1>Add Blog</h1>
<div class="container">

    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Type a Title" name="title">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Content</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="Type Your Content" name="content"></textarea>
        </div>

        <div class="mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="is_published" name="is_published" value="True">
            <label class="form-check-label" for="is_published">Publish</label>
          </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Publish Date</label>
            <input type="date" name="publish_date" />
        </div>

        <div class="mb-3">
            <input type="submit" value="Post Blog" class="btn btn-primary" />
        </div>


    </form>

</div>
{% endblock %}
